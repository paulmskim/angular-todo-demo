<div class="add-todo">
  <form
    class="add-todo-form"
    ng-submit="$ctrl.onSubmit()"
  >
    <input
      class="add-todo-input"
      placeholder="Add todo here..."
      ng-model="$ctrl.input"
    />
    <button
      class="add-todo-button"
      type="submit"
    >
      +
    </button>
  </form>
</div>
